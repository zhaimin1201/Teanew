  <div id="o-box-up_zc"></div>
  <div id="o-box-down"  style="table-layout:fixed;">
   <div class="error-box"></div>
   
   <form class="registerform">
	  <div class="fm-item">
		   <label class="form-label">用户名：</label>
		   <input type="text" placeholder="输入用户名"  class="i-text" ng-model="username">    
	       <div class="ui-form-explain"></div>
	  </div>
	  
	  <div class="fm-item">
		   <label class="form-label">密码：</label>
		   <input type="password" placeholder="输入密码"  class="i-text" ng-model="password">    
	       <div class="ui-form-explain"></div>
	  </div>
	  
	  <div class="fm-item">
		   <label class="form-label">姓名：</label>
		   <input type="text"  placeholder="请输入您的真实姓名" id="password" class="i-text" ng-model="name">    
	       <div class="ui-form-explain"></div>
	  </div>
	  
	  <div class="fm-item pos-r">
		   <label class="form-label">手机号</label>
		   <input type="text" placeholder="输入手机号" maxlength="100" id="yzm" class="i-text" ng-model="phone">    
	       <div class="ui-form-explain"></div>
	  </div>
	  
	  <div class="fm-item">
		   <label  class="form-label"></label>
		   <input type="submit" value="注册" class="from_zc" ng-click="registered()"> 
		   	<span class="zuce" ng-click="gologin()">登录</span>
	       <div class="ui-form-explain"></div>
	  </div>
  
  </form>
  
  </div>
